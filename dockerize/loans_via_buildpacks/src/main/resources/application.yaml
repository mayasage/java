server:
        port: 8090

spring:
        application:
                name: loans
        datasource:
                url: jdbc:h2:mem:testdb
                driverClassName: org.h2.Driver
                username: a
                password: ''
        h2:
                console:
                        enabled: true
        jpa:
                database-platform: org.hibernate.dialect.H2Dialect
                hibernate:
                        ddl-auto: update
                show-sql: true